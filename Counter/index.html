<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="https://kit.fontawesome.com/21b005f374.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <table class="Counter" width="50" height="50">
        <tr>
            <td>C</td>
            <td>O</td>
            <td>U</td>
            <td>N</td>
            <td>T</td>
            <td>E</td>
            <td>R</td>
        </tr>
    </table>
    
    </div>
    <div class="container">
        <span id="counter">0</span>
    <div class="btn_counter">
        <button class="btn add"><i class="fa-solid fa-plus fa-4x"></i></button>
        <button class="btn reset"><i class="fas fa-undo fa-4x"></i></button>
        <button class="btn subtract"><i class="fa-solid fa-minus fa-4x"></i></button>
    </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
